<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset=utf-8 />
		<title>cccheck - credit card check</title>
		<link rel="stylesheet" href="./dist/css/cccheck.css" type="text/css">
		<link rel="stylesheet" href="./dist/css/normalize.css" type="text/css">
		<link rel="stylesheet" href="./dist/css/skeleton.css" type="text/css">
		<style type="text/css">
			.icon-container {
				display: inline;
				position: absolute;
				margin-left: 10px;
				margin-top: 3px;
			}

			input {
				width: 80%;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<h1>jQuery Plugin cccheck</h1>
			</div>

			<form id="credit-card">
				<div class="row">
					<div class="one-half columns">
						<label for="cc-number">Card Number</label>
						<input type="text" id="cc-number" required="required">
						<div class="icon-container">
							<span id="show-cc-label"></span>
						</div>
					</div>
				</div>

				<div class="row">
					<label for="cc-expiration">Expiration Date</label>
					<input type="text" id='cc-expiration' required="required">
				</div>

				<div class="row">
					<label for="cc-cvv">CVV</label>
					<input type="text" id="cc-cvv" required="required">
					<div class="icon-container">
						<i class="i-icon-payment i-icon-cvv2"></i>
					</div>
				</div>

				<div class="row">
					<div class="cln-name">
						<label for="cc-name">Name</label>
						<input type="text" id="cc-name" required="required">
					</div>
				</div>
			</form>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="./dist/js/jquery.cccheck.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			  $.cccheck();
			})
		</script>

	</body>
</html>

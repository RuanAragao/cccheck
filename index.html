<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CCCheck - Credit Card Check</title>
	<link rel="stylesheet" href="./dist/css/cccheck.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/c9b424b7d1.js" crossorigin="anonymous"></script>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		
		body {
			height: 100vh;
			background-image: linear-gradient(royalblue, cornflowerblue);
			font-family: 'Roboto', sans-serif;
			color: white;
		}

		.container {
			height: 80%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.title {
			display: flex;
			align-items: center;
			margin-bottom: 0.5rem;
		}

		.title i {
			font-size:2rem;
			margin-right: 0.5rem;
		}
		
		#credit-card {
			display: block;
			margin-left:100px;
			width: 320px;
			padding: 10px;
			position: relative;
		}
		
		#credit-card label {
			margin-right:5px;
		}
		
		#credit-card input {
			padding:5px 7px;
			border:1px solid #d5d9da;
			box-shadow: 0 0 5px #e8e9eb inset;
			width: 100%;
			font-size: 1em;
			float: left;
			margin-right: 5px;
		}
		
		#result {
			margin-left: 5px;
		}

		.row {
			display: block;
		}
		
		.cln-number,
		.cln-label,
		.cln-expiration,
		.cln-cvv,
		.cln-name {
			float: left;
		}

		.cln-number {
			width: 80%;
		}
		
		.cln-label {
			width: 20%;
			margin-top: 19px;
		}
		
		.cln-expiration {
			width: 40%;
		}
		
		.cln-cvv {
			width: 50%;
		}
		
		.cln-cvv input {
			width: 30px !important;
		}
		
		.cln-cvv i {
			float: left;
		}
		
		.cln-name {
			width: 100%;
		}

		label {
			display: block;
		}
		
	</style>
</head>
<body>
	<div class="container">
		
		<div>
			<div class="title">
				<i class="far fa-credit-card"></i>
				<h1>CCCheck</h1>
			</div>
			<p>A jQuery plugin credit card checker.</p>
		</div>
		
		<form id="credit-card">
			
			<div class="row">
				<div class="cln-number">
					<label for="cc-number">Card number:</label>
					<input type="text" id="cc-number" required="required" placeholder="5372 0749 7516 3670">
				</div>
				<div class="cln-label">
					<span id="show-cc-label"></span>
					<img src= "img/logo.png">
				</div>
			</div>
			
			<div class="row">
				<div class="cln-expiration">
					<label for="cc-expiration">Expiration date:</label>
					<input type="text" id="cc-expiration" required="required" placeholder="04/25">
				</div>
				<div class="row">
					<div class="cln-cvv input">
						<label for="cc-cvv input">CVV:</label>
						<input type="text" id="cc-cvv input" required="required" placeholder="677">
						<img src= "img/visa.png">
					</div>
				</div>
				<div class="row">
					<div class="cln-name">
						<label for="cc-name">Name on card:</label>
						<input type="text" id="cc-name" required="required" placeholder="Adam Graham">
					</div>
				</div>
			</div>
		
		</form>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="./dist/js/jquery.cccheck.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$.cccheck();
		})
	</script>
</body>
</html>

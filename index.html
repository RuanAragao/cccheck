<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>cccheck - credit card check</title>
<link rel="stylesheet" href="./dist/css/cccheck.css" type="text/css">
<style type="text/css">
	body {
		font-family: Arial, Helvetica, sans-serif;
	}
	.main-header {
		width: 360px;
		text-align: center;
		padding: 0px 30px;
	}
	#credit-card {
		display: block;
		width: 360px;
		padding: 10px;
		position: relative;
		border: 1px solid #d5d9da;
		padding: 20px;
		background: #e8e8e8;
	}
	h1 {
		font-weight: 500;
	}
	#credit-card label{margin-right:5px;}
	#credit-card input {
		padding:8px 11px;
		border:1px solid #d5d9da;
		box-shadow: 0 0 5px #e8e9eb inset;
		width: 100%;
		font-size:1em;
		margin-right: 5px;
	}
	#cc-number {
		width: 330px !important;
	}
	#cc-name {
		width: 330px !important;
	}
	#result{margin-left:5px;}
	.row {
		display: flex;
		margin-bottom: 15px;
	}
	.last-row {
		display: flex;
	}
	.col-1 {
		width: 47%;
	}
	.col-2 {
		width: 45%;
	}
	.full-width {
		width: 100%;
	}
	#cc-expiration {
		width: 80% !important;
	}
	.i-icon-cvv2 {
		position: absolute;
		right: 30px;
    	margin-top: -33px;
	}
	.i-icon-card-num{
		width: 49px;
    	height: 30px;
		background-position: 6px -69px;
		position: absolute;
		right: 32px;
		top: 23px;
	}
	

</style>
</head>
<body>
	<section id="main">
		<div class="main-header">
			<h1>jQuery Plugin cccheck</h1>
		</div>
		<form id="credit-card">
			<div class="row">
				<div>
					<input type="text" id="cc-number" required="required" placeholder="CARD NUMBER">
				</div>
			</div>
			<div class="row">
				<div class="col-1">
					<input type="text" id='cc-expiration' required="required" placeholder="VALID THRU">
				</div>
				<div class="col-2">
					<input type="text" id="cc-cvv" required="required" placeholder="CVV">
					<i class="i-icon-payment i-icon-cvv2"></i>
				</div>
			</div>
			<div class="last-row">
				<div>
					<input type="text" id="cc-name" required="required" placeholder="NAME">
				</div>
			</div>
		</form>
	</section>
	<section id="mockup">
		<div class="main-header">
			<h1>jQuery Plugin cccheck</h1>
		</div>
		<form id="credit-card">
			<div class="row">
				<div>
					<input type="text" id="cc-number" required="required" placeholder="5372 0749 7516">
					<i class="i-icon-payment i-icon-card-num"></i>
				</div>
			</div>
			<div class="row">
				<div class="col-1">
					<input type="text" id='cc-expiration' required="required" placeholder="04/2-22">
				</div>
				<div class="col-2">
					<input type="text" id="cc-cvv" required="required" placeholder="600">
					<i class="i-icon-payment i-icon-cvv2"></i>
				</div>
			</div>
			<div class="last-row">
				<div>
					<input type="text" id="cc-name" required="required" placeholder="TRSTAM GOWLAND">
				</div>
			</div>
		</form>
	</section>
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <script src="./dist/js/jquery.cccheck.js"></script>

  <script type="text/javascript">
  $(document).ready(function(){
	  $.cccheck();
  })
  </script>

</body>
</html>
